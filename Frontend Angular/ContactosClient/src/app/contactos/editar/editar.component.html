
<form [formGroup]="form" (submit)="saveForm()" style="margin-left: 50px;">
    <h2>Actualizar Contacto</h2>
    
    <div class="row">
        <div class="col-md-3">
            <mat-form-field appearance="outline">
                <mat-label>Nombre*</mat-label>
                <input formControlName="nombre" matInput>
            </mat-form-field>
        </div>
       <div class="col-md-3">
        <mat-form-field appearance="outline">
            <mat-label>Apellido*</mat-label>
            <input formControlName="apellido" matInput>
        </mat-form-field>
       </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline">
                <mat-label>Email*</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
        </div>    
        <div class="telefonos">
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Telefono*</mat-label>
                    <input formControlName="telefono1" matInput>
                </mat-form-field>
            </div>  
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>Telefono*</mat-label>
                    <input formControlName="telefono2" matInput>
                </mat-form-field>
            </div>    
        </div>
        <div>
            <button mat-flat-button color="primary">Guardar Cambios</button>
        </div>
    </div>
</form>
